<div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <h2 style="text-align: center; font-family: Arial, sans-serif; color: #070101;">Send Token</h2>
  
  <form (ngSubmit)="sendSms()">
    <div style="margin-bottom: 15px;">
      <label for="phoneNumber" style="font-family: Arial, sans-serif; font-size: 14px; color: #555;">Phone Number:</label>
      <input
        type="text"
        id="phoneNumber"
        [(ngModel)]="phoneNumber"
        name="phoneNumber"
        required
        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;"
      />
    </div>

    <div style="margin-bottom: 15px;">
      <label for="message" style="font-family: Arial, sans-serif; font-size: 14px; color: #555;">Message:</label>
      <textarea
        id="message"
        [(ngModel)]="message"
        name="message"
        required
        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; height: 100px; resize: vertical;"
      ></textarea>
    </div>
    
    <div style="text-align: center;">
      <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-family: Arial, sans-serif; font-size: 16px;">
        Send SMS
      </button>
    </div>
  </form>

  <p style="text-align: center; color: #ff0000; font-family: Arial, sans-serif; margin-top: 20px;">{{ responseMessage }}</p>
</div>
